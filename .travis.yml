dist: trusty
language: node_js
notifications:
  email: false
node_js: lts/*
stages:
  - test

before_script:
  # Configure Git to fetch all branches and fetch master
  - git config --replace-all remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
  - git fetch origin master
  - git branch -tf master origin/master

jobs:
  include:
    - stage: test
      script:
        - set -e
        - npm run format:check
        - npm run lint
        - npm run test
        - npm run build:all
      before_deploy:
        - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        - git remote add -f pub https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
        - git fetch pub $TRAVIS_BRANCH
        - git checkout $TRAVIS_BRANCH
        - npm run pack
      deploy:
        - provider: script
          skip_cleanup: true
          keep_history: true
          script: npm run release
          on:
            tags: false
            all_branches: true
            condition: '$TRAVIS_BRANCH =~ ^(master)$'
        - provider: script
          skip_cleanup: true
          keep_history: true
          script: RELEASE_TAG=$TRAVIS_BRANCH npm run release:tag
          on:
            tags: false
            all_branches: true
            condition: '$TRAVIS_BRANCH =~ ^(next)$'
